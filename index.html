<!DOCTYPE html>
<html>
<head>
  <title>Simple Tic Tac Toe</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
    }

    h1 {
      color: #333;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: white;
      border: 2px solid #555;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <!-- Game status message -->
  <div id="status">Player X's turn</div>

  <!-- Game board -->
  <div id="game-board">
    <!-- 9 cells will be created using JS -->
  </div>

  <!-- Reset button -->
  <button id="reset-button">Reset Game</button>

  <script>
    // Get elements from the page
    const board = document.getElementById("game-board");
    const statusText = document.getElementById("status");
    const resetButton = document.getElementById("reset-button");

    let currentPlayer = "X";  // Start with player X
    let gameActive = true;    // Game is active
    let cells = [];           // To store the 9 cell divs

    // Winning positions
    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Create 9 cells for the game board
    function createBoard() {
      board.innerHTML = ""; // clear board
      cells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.dataset.index = i;  // store index for checking
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
        cells.push(cell);
      }

      currentPlayer = "X";
      gameActive = true;
      statusText.textContent = "Player X's turn";
    }

    // When a cell is clicked
    function handleClick(e) {
      const index = e.target.dataset.index;

      if (!gameActive || cells[index].textContent !== "") {
        return; // if already filled or game over, do nothing
      }

      cells[index].textContent = currentPlayer;

      if (checkWinner(currentPlayer)) {
        statusText.textContent = "Player " + currentPlayer + " wins!";
        gameActive = false;
        return;
      }

      if (cells.every(cell => cell.textContent !== "")) {
        statusText.textContent = "It's a draw!";
        gameActive = false;
        return;
      }

      // Switch player
      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = "Player " + currentPlayer + "'s turn";
    }

    // Check if current player has won
    function checkWinner(player) {
      return winPatterns.some(pattern => {
        return pattern.every(index => cells[index].textContent === player);
      });
    }

    // When reset button is clicked
    resetButton.addEventListener("click", createBoard);

    // Initialize the game
    createBoard();
  </script>

</body>
</html>
